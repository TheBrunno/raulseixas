<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | RaulSeixas</title>
    <link rel="stylesheet" href="css/register.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="js/cadastro.js"></script>
</head>
<body>
    <div class="register">
        <div class="register_wrapper">
            <img src="assets/imgs/logo.png">
            <div class="links">
                <ul>
                    <li class="selected">
                        <a href="#">Cadastrar</a>
                    </li>
                    <li>
                        <a href="login.html">Login</a>
                    </li>
                </ul>
            </div>
            <p>Cadastre-se agora e descubra tudo sobre o Raul Seixas</p>
            <div class="fields">
                <div class="field">
                    <label for="username">Nome</label>
                    <input type="text" id="username" placeholder="Digite seu nome">
                </div>
                <div class="field">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail">
                </div>
                <div class="field">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Crie sua senha">
                </div>
                <div class="field">
                    <label for="repeat_password">Repita sua senha</label>
                    <input type="password" id="repeat_password" placeholder="Repita a sua senha">
                </div>
                <div class="remind">
                    <input type="checkbox" id="remind_password">
                    <label for="remind_password">Lembrar senha</label>
                </div>
                <button onclick="enviarDados()">Cadastrar</button>
            </div>
        </div>
    </div>
</body>
</html>

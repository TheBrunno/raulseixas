<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | RaulSeixas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link rel="stylesheet" href="css/edit_album_adm.css">
    <link rel="stylesheet" href="css/nav.css">

    <script src="js/isLogged.js"></script>
    <script src="js/usersAdm.js"></script>

    <script src="js/album_edit.js"></script>
</head>

<body onload="showLinkProfilePhoto()">
    <nav class="nav">
        <div class="logo">
            <a href="index.html">
                <img src="assets/imgs/logo.png">
            </a>
        </div>
        <div class="search">
            <div class="bar">
                <input type="text" id="ipt_search" placeholder="O que você quer ouvir?" oninput="search()">
                <span class="material-symbols-outlined">
                    search
                </span>
            </div>
            <div class="result" id="search_result"></div>
        </div>
        <div class="links">
            <ul>
                <li>
                    <a href="index.html#album">Álbuns</a>
                </li>
                <li>
                    <a href="index.html#biografia">Biografia</a>
                </li>
                <li>
                    <a href="playlist.html">Playlists</a>
                </li>
                <li>
                    <a href="login.html" id="loginouperfil">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <h1>Criar álbum</h1>

    <div class="album_edit_wrapper">
        <div class="album_edit_container">
            <div class="left">
                <img src="./assets/imgs/img.svg" id="albumImg">
            </div>
            <div class="right">
                <div class="row">
                    <div class="field titulo">
                        <label for="ipt_titulo">Título</label>
                        <input type="text" id="ipt_titulo">
                    </div>
                    <div class="field subtitulo">
                        <label for="ipt_subtitulo">Subtítulo</label>
                        <input type="text" id="ipt_subtitulo">
                    </div>
                </div>
                <div class="row">
                    <div class="field descricao">
                        <label for="ipt_descricao">Descrição</label>
                        <textarea rows="5" type="text" id="ipt_descricao"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="field descricao_avaliacao">
                        <label for="ipt_descricao_avaliacao">Descrição avaliação</label>
                        <textarea rows="3" type="text" id="ipt_descricao_avaliacao"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <button onclick="saveInfos()">Criar álbum</button>
    </div>
    <nav class="adm_nav">
        <ul>
            <li>
                <a href="dashboard_adm.html">
                    <span class="material-symbols-outlined">
                        pie_chart
                    </span>
                </a>
            </li>
            <li>
                <a href="albuns_adm.html" class="active">
                    <span class="material-symbols-outlined">
                        library_music
                    </span>
                </a>
            </li>
            <li>
                <a href="usuarios_adm.html">
                    <span class="material-symbols-outlined">
                        groups
                    </span>
                </a>
            </li>
        </ul>
    </nav>
</body>
<script src="js/nav.js"></script>
</html>

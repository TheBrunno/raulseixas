<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbuns | RaulSeixas</title>
    <link rel="stylesheet" href="css/playlists.css">
    <link rel="stylesheet" href="css/albums.css">
    <link rel="stylesheet" href="css/nav.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="js/isLogged.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/album.js"></script>
    <script src="js/playlist.js"></script>
</head>

<body onload="showLinkProfilePhoto(); getPlaylistSongsById()">
    <div class="background_gradient"></div>
    <nav class="nav">
        <div class="logo">
            <a href="index.html">
                <img src="assets/imgs/logo.png">
            </a>
        </div>
        <div class="search">
            <div class="bar">
                <input type="text" id="ipt_search" placeholder="O que você quer ouvir?" oninput="search()">
                <span class="material-symbols-outlined">
                    search
                </span>
            </div>
            <div class="result" id="search_result"></div>
        </div>
        <div class="links">
            <ul>
                <li>
                    <a href="index.html#album">Álbuns</a>
                </li>
                <li>
                    <a href="index.html#biografia">Biografia</a>
                </li>
                <li>
                    <a href="playlist.html">Playlists</a>
                </li>
                <li>
                    <a href="login.html" id="loginouperfil">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="wrapper" id="geral_wrapper">
        <div class="playlist_header">
            <div class="left">
                <img src="" id="img_playlist">
            </div>
            <div class="right">
                <h2 id="playlist_name"></h2>
                <div class="infos">
                    <div class="name"></div>
                    <div class="bar"></div>
                    <div class="qtsSongs"></div>
                    <div class="bar"></div>
                    <div class="timesSongs"></div>
                </div>
            </div>
        </div>

        <section class="second_section">
            <div class="lyrics">
                <h2 id="song_title">Reproduza uma música...</h2>
                <h3>Letra</h3>
                <div class="lyrics_container">
                    <span class="one" id="previous1"></span>
                    <span class="two" id="previous"></span>
                    <span class="main three" id="main_actual">A letra irá aparecer aqui!</span>
                    <span class="four" id="next"></span>
                    <span class="five" id="next1"></span>
                    <span class="six" id="next2"></span>
                    <span class="seven" id="next3"></span>
                    <span class="eight" id="next4"></span>
                </div>
            </div>
            <div class="main_songs">
                <h2>Músicas da playlist</h2>
                <div class="songs_container" id="song_container"></div>
            </div>
        </section>
    </div>

</body>
<script src="js/nav.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | RaulSeixas</title>
    <link rel="stylesheet" href="css/login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="js/login.js"></script>
    <script src="js/nonLoginRequired.js"></script>
</head>
<body onload="nonLoginRequired()">
    <div class="loginContainer">
        <div class="loginWrapper">
            <img src="assets/imgs/logo.png">
            <div class="links">
                <ul>
                    <li>
                        <a href="register.html">Cadastrar</a>
                    </li>
                    <li class="selected">
                        <a href="login.html">Login</a>
                    </li>
                </ul>
            </div>
            <!-- <p>Entre com sua conta e reviva os cl√°ssicos de Raul Seixas!</p> -->
            <div class="fields">
                <div class="field">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail">
                </div>
                <div class="field">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Crie sua senha">
                </div>
                <!-- <div class="remind">
                    <input type="checkbox" id="remind_password">
                    <label for="remind_password">Lembrar senha</label>
                </div> -->
                <div class="field">
                    <button onclick="login()" id="buttonSend">Entrar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

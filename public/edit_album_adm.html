<body onload="showLinkProfilePhoto(); getOneAlbum(new URLSearchParams(window.location.search).get('fkalbum'))">

    <h1>Editar álbum</h1>

    <div class="album_edit_wrapper">
        <div class="album_edit_container">
            <div class="left">
                <img src="" id="albumImg">
            </div>
            <div class="right">
                <div class="row">
                    <div class="field titulo">
                        <label for="ipt_titulo">Título</label>
                        <input type="text" id="ipt_titulo">
                    </div>
                    <div class="field subtitulo">
                        <label for="ipt_subtitulo">Subtítulo</label>
                        <input type="text" id="ipt_subtitulo">
                    </div>
                </div>
                <div class="row">
                    <div class="field descricao">
                        <label for="ipt_descricao">Descrição</label>
                        <textarea rows="5" type="text" id="ipt_descricao"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="field descricao_avaliacao">
                        <label for="ipt_descricao_avaliacao">Descrição avaliação</label>
                        <textarea rows="3" type="text" id="ipt_descricao_avaliacao"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <button>Salvar Alterações</button>
    </div>
    <div class="bar_divisor"></div>
    <div class="song_wrapper">
        <h1>Músicas</h1>
        <div class="song_container">
            <div class="left">
                <h2>Músicas do álbum</h2>
                <div class="song_list_container" id="songContainer"></div>
            </div>
            <div class="right">
                <h2>Criar nova música</h2>
                <div class="criar_musica_container">
                    <div class="row">
                        <div class="field">
                            <label for="ipt_songname">Título</label>
                            <input type="text" id="ipt_songname">
                        </div>
                    </div>
                    <div class="row uploads">
                        <div>
                            <label>Upload MP3</label>
                            <div class="upload">
                                <input type="file" accept=".mp3" onchange="uploadSongOrLRC(this)" id="song_upload">
                                <svg width="160" height="160" viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg">

                                </svg>

                            </div>
                        </div>
                        <div>
                            <label>Upload LRC</label>
                            <div class="upload">
                                <input type="file" accept=".lrc" onchange="uploadSongOrLRC(this)" id="lrc_upload">
                                <svg width="104" height="130" viewBox="0 0 104 130" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M38.3333 85H65M51.6667 71.6667V98.3333M58.3333 5H26.3333C18.866 5 15.1323 5 12.2801 6.45327C9.77127 7.73153 7.73153 9.77127 6.45327 12.2801C5 15.1323 5 18.866 5 26.3333V103.667C5 111.134 5 114.868 6.45327 117.72C7.73153 120.229 9.77127 122.269 12.2801 123.547C15.1323 125 18.866 125 26.3333 125H77C84.4673 125 88.2013 125 91.0533 123.547C93.562 122.269 95.602 120.229 96.88 117.72C98.3333 114.868 98.3333 111.134 98.3333 103.667V45M58.3333 5L98.3333 45M58.3333 5V34.3333C58.3333 38.067 58.3333 39.9339 59.06 41.3599C59.6993 42.6143 60.7187 43.6342 61.9733 44.2734C63.3993 45 65.266 45 69 45H98.3333" stroke="#F9B631" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <button onclick="uploadSongWithLRCFile()">Criar Música</button>
                </div>
            </div>
        </div>
    </div>
    <div class="bar_divisor"></div>
    <h1>Adicionar curiosidades</h1>
    <div class="add_curiosities">
        <div class="left">
            <h2>Imagem</h2>
            <div class="img_curiosities_upload">
                <input type="file" accept="image/*" onchange="uploadCuriosityCardImagePreview()" id="input_img_curiosities">
                <img src="assets/imgs/img.svg" id="imgCuriosity">
            </div>
        </div>
        <div class="right">
            <h2>Informações</h2>
            <div class="curiosities_info">
                <div class="row">
                    <div class="field">
                        <label for="ipt_descricao_curiosidades">Descrição</label>
                        <textarea rows="6" id="ipt_descricao_curiosidades"></textarea>
                    </div>
                </div>
                <button onclick="createCuriosity()">Criar curiosidade</button>
            </div>
        </div>
    </div>
    <h1>Curiosidades relacionadas</h1>
    <div class="curiosities">
        <div class="curiosities_container" id="curiosidades"></div>
    </div>
